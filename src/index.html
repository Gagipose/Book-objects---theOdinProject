<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library stuff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            the library:
        </h1>
    </header>
    <main>
        <dialog open>
            <form id="book-form">
            <input class="title-input" name="title" value="" placeholder="Title" required>
                <input class="author-input" name="author" value="" placeholder="Author" required>
                <input class="pages-input" name="pages" type="number" value="" min="1" placeholder="Pages" required>
            
                <button type="submit">add book</button>
                <button type="button">cancel</button>
            </form>
        </dialog>
        <section id="library">
            <ul id="library-list"></ul>
        </section>
    </main>
    
</body>
<script type="module" src="script.js"></script>
</html>
